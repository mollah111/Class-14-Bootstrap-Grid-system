<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-primary">Col-12</div>
        </div>
        <div class="row mt-3">
            <div class="col-6 bg-secondary text-white">Col-6</div>
            <div class="col-6 bg-dark text-white">Col-6</div>
        </div>
        <div class="row mt-3">
            <div class="col-4 bg-info">Col-4</div>
            <div class="col-4 bg-success">Col-4</div>
            <div class="col-4 bg-danger">Col-4</div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 bg-warning">Col-3</div>
            <div class="col-sm-6 bg-secondary text-white">Col-3</div>
            <div class="col-sm-6 bg-info">Col-3</div>
            <div class="col-sm-6 bg-primary">Col-3</div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 col-md-4 bg-danger">Col-2</div>
            <div class="col-sm-6 col-md-4 bg-info">Col-2</div>
            <div class="col-sm-6 col-md-4 bg-dark text-white">Col-2</div>
            <div class="col-sm-6 col-md-4 bg-warning">Col-2</div>
            <div class="col-sm-6 col-md-4 bg-secondary text-white">Col-2</div>
            <div class="col-sm-6 col-md-4 bg-success">Col-2</div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-6 col-md-4 col-lg-3 bg-secondary text-white">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-primary">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-white">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-danger">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-info">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-warning">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-success">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-dark text-white">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-primary">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-danger">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-info">Col-1</div>
            <div class="col-sm-6 col-md-4 col-lg-3 bg-warning">Col-1</div>
        </div>

        <div class="row mt-3">
            <div class="col-7 bg-success">Col-7</div>
            <div class="col-5 bg-danger">Col-5</div>
        </div>

    </div>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
